# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Setup term for programs to be able to use it
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 15
    y: 15
  decorations: none #Still won't show in a window manger, but will in a desktop environment
scrolling:
  history: 1000
  multiplier: 3
background_opacity: 0.94
window.dynamic_title: true




scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 1000

font:
  # Normal font face - Also used to draw glyphs on tmux & VIM
  # NOTE: You may use any font you'd like but make sure the normal fonts
  # support ligatures/glyphs. That's used by tmux & VIM to provide a better
  # UI for powerline & tmux bottom bar.
  normal:
    # Font name
    family: Menlo
    # Font face
    style: Regular

    # Font name
    # family: scientifica
    # Font face
    # style: Medium

  # Bold font face
  bold:
    family: Menlo
    style: Bold
    # family: scientifica
    # style: Bold

  # Italic font face
  italic:
    family: Menlo
    style: Italic
    # family: scientifica
    # style: Italic

  # Font size
  size: 12.0
  # size: 19.0

  # Better font rendering for mac
  use_thin_strokes: true

# Colors (Dracula)
colors:
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '0x44475a'
      background: '0x50fa7b'
    focused_match:
      foreground: '0x44475a'
      background: '0xffb86c'
    bar:
      background: '0x282a36'
      foreground: '0xf8f8f2'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '0x44475a'
  normal:
    black:   '0x000000'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xbd93f9'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xbfbfbf'
  bright:
    black:   '0x4d4d4d'
    red:     '0xff6e67'
    green:   '0x5af78e'
    yellow:  '0xf4f99d'
    blue:    '0xcaa9fa'
    magenta: '0xff92d0'
    cyan:    '0x9aedfe'
    white:   '0xe6e6e6'
  dim:
    black:   '0x14151b'
    red:     '0xff2222'
    green:   '0x1ef956'
    yellow:  '0xebf85b'
    blue:    '0x4d5b86'
